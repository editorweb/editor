<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        const originalLog = console.log;
        console.log = (...args) => {
        parent.window.postMessage({ type: 'log', args: args }, '*')
        originalLog(...args)
        };
    </script>
</body>
</html>
