<!DOCTYPE html> 

<html>
    <head>
        <title>HTML5 Editor</title>
        <script src="libs/ace.js"></script>
        <script src="libs/ext-language_tools.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link rel="stylesheet" href="libs/font-awesome.min.css">

        <link href = "libs/jquery-ui.css" rel = "stylesheet">
        <script src = "libs/jquery-1.10.2.js"></script>
         <script src = "libs/jquery-ui.js"></script>

    </head>
    
    <body onload='ready()'>
        <div id='container'>
            <div id='editors'>
                <div class = 'fa fa-html5 htmlLabel labels' onclick="mostrarHTML()" style="font-size:23px;color:rgb(55, 0, 255)" id='labels1'>
                       <span class="text" id='text1'>HTML</span>
                </div>
                <div class = 'fa fa-css3 cssLabel labels' onclick="mostrarCSS()" style="font-size:23px;color:rgb(55, 0, 255)" id='labels2'>
                    <span class="text" id='text2'>CSS</span>
                </div>
                <div class = 'fa fa-jsfiddle jsLabel labels' onclick="mostrarJS()" style="font-size:23px;color:rgb(55, 0, 255)" id='labels3'>
                     <span class="text" id='text3'>Javascript</span>
                </div>
                <div class = 'fa fa-jsfiddle resLabel labels' style="font-size:23px;color:rgb(55, 0, 255)" id='labels4'>
                    <span class="text" id='text4'>Resultado</span>
               </div>
                <div class="botones">
                    <button type="button" class="button miPlay"><i class='fa fa-play'></i></button>
                    <button type="button" class="button downloadCode" onclick="downloadCode()"><i class='fa fa-download'></i></button>
                    <button type="button" class="button  minButton"><i class='fa fa-window-minimize'></i></button>
                    <button type="button" class="button maxButton"><i class='fa fa-window-maximize'></i></button>
              
                </div>

                <div id="interfaz">
                    <div class='editor' id='htmlEditor'></div>
                    <div class='editor' id='cssEditor'></div>
                    <div class='editor' id='jsEditor'></div>
                    <iframe id='iframe' frameBorder="0">
                    </iframe>
                </div>
                   
            
            </div>
    
            
        </div>
    
        <script type="text/javascript" src="js/app.js"></script>

        <script>
            $(function() {
            //$( "#htmlEditor").resizable();
            });
        </script>

    </body>

</html>
